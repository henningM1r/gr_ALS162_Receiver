name: Docker-CI

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      
      - name: build docker image
        run: |
          docker build . --file tests/Dockerfile --tag docker_gnuradio
          docker run --name container_gnuradio -d -i -t docker_gnuradio /bin/sh
        
      - name: unit testing in docker container
        run: |
          docker run --name container_gnuradio -d -i -t docker_gnuradio /bin/sh
          docker exec -it container_gnuradio sh
          cd gr_ALS162_Receiver/tests/
          python3 -m unittest discover

          
